        >Activar Tests</label
      >
      <select
        id="exampleFormControlInput1"
        class="form-select"
        aria-label="Default select example"
        formControlName="selectedDepartment"
        (change)="onChange()"
      >
        <option selected>Selecciona un Ã¡rea</option>
        <option value="1">Todas</option>

        <option value="4">Factura</option>
      </select>
    </div>
    <div class="col-sm-12 col-md-6">

        <div class="col-sm-6">
          <p>Visitas del test de VARK</p>
