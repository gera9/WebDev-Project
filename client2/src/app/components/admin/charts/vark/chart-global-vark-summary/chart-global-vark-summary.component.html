<div class="card text-center" style="width: 100%">
  <div class="card-body">
    <h5 class="card-title">Global</h5>
    <canvas
      class="mx-auto"
      baseChart
      [type]="'pie'"
      [data]="pieChartData"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      id="canvas"
    >
    </canvas>
  </div>
</div>
