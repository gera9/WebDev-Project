<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style_login.css">
         
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Iniciar Sesión</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu correo" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Ingresa tu contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Recordarme</label>
                        </div>
                        
                        <a href="#" class="text">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Ingresar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">¿No tienes cuenta?
                        <a href="#" class="text signup-link">Registrate</a>
                    </span> <br>
                    <span class="text">¿Eres Admin?
                        <a href="login_admin.html" title="Admin">Ingresa</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Ingresa tus datos</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu nombre" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu correo" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Ingresa una contraseña" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Vuelve a ingresar la contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Acepto los términos y condiciones</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Registrar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">¿Ya eres miembro?
                        <a href="#" class="text login-link">Ingresa</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
<script src="script.js">
    
</script>
</body>
</html>
